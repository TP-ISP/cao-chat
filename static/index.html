<!DOCTYPE html>
<html ng-app="lanwechatApp">
  <head>
    <meta charset="utf-8">
    <title>lanwechatApp</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/angular.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">lanwechatApp</a>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:100px">
      <div class="col-md-12">
        <div class="panel panel-default room" ng-controller="RoomCtrl">
          <div class="panel-heading room-header">
            lanwechatApp
          </div>
          <div class="panel-body room-content">
            <div class="list-group messages" auto-scroll-to-bottom>
              <div class="list-group-item message" ng-repeat="message in messages">
                YY: {{message}}
              </div>
            </div>
            <form class="message-creator" ng-controller="MessageCreatorCtrl">
              <div class="form-group">
                <textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Enter your message!"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var socket = io.connect('/')
      socket.on('connected', function(){
        // alert('connected to lanwechatApp!')
      })
    </script>
    <script src="js/lanwechat.js" charset="utf-8"></script>
  </body>
</html>
